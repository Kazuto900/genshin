<script>
    document.addEventListener('DOMContentLoaded', function() {
        const filterButtons = document.querySelectorAll('.filtre-btn');
        const characterCards = document.querySelectorAll('.carte-personnage');

        filterButtons.forEach(button => {
            button.addEventListener('click', function() {
                // 1. GÃ©rer l'Ã©tat actif des boutons
                filterButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');

                // 2. DÃ©terminer l'Ã©lÃ©ment Ã  filtrer
                const element = this.getAttribute('data-element');

                // 3. Filtrer les cartes de personnages
                characterCards.forEach(card => {
                    // Afficher toutes les cartes si l'Ã©lÃ©ment est 'all'
                    if (element === 'all') {
                        card.style.display = 'block'; // ou 'inline-block' selon votre CSS
                    } 
                    // Sinon, vÃ©rifier si la carte contient la classe de l'Ã©lÃ©ment
                    else if (card.classList.contains(`element-${element}`)) {
                        card.style.display = 'block';
                    } 
                    // Masquer la carte
                    else {
                        card.style.display = 'none';
                    }
                });
            });
        });
        
        // Simuler le clic sur le bouton "Tous" au chargement pour tout afficher
        document.querySelector('.filtre-btn[data-element="all"]').click();
    });
</script>
